<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Necro Slayer</title>
  <meta name="theme-color" content="#0b0b0b"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAYAAABdYH7WAAA...AAA==" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="ui">
    <div id="title">NECRO SLAYER</div>
    <div id="hud">
      <div class="badge"><span id="hp">100</span> HP</div>
      <div class="badge"><span id="score">0</span> Kills</div>
      <div class="badge"><span id="wave">1</span> Wave</div>
      <div class="badge rage"><span id="rage">0%</span> RAGE</div>
    </div>
    <div id="controls">
      <div id="stickL"><div class="nub"></div></div>
      <div id="buttons">
        <button id="btnSlash">Schwert</button>
        <button id="btnShoot">Shotgun</button>
        <button id="btnRage" class="rage">FURY</button>
      </div>
    </div>
    <div id="overlay">
      <div class="card">
        <h1>Necro Slayer</h1>
        <p>Tippe zum Start. Zieh den linken Stick zum Bewegen. <br>
        <b>Schwert</b>=Nahkampf, <b>Shotgun</b>=Fernkampf. Sammle Schädel → Rage.</p>
        <button id="startBtn">Start</button>
      </div>
    </div>
  </div>
  <canvas id="game" width="1280" height="720"></canvas>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
